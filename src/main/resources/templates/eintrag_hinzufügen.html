<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Digitales Klassenbuch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class ="row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Erstelle neuen Eintrag </h1>
                <div class = "card-body">
                    <form th:action = "@{/eintrag}" th:object = "${eintrag}" method="POST">
                        <div class = "form-group">
                            <label> Eintrag Vorname </label>
                            <input
                                    type = "text"
                                    name = "firstName"
                                    th:field = "*{firstName}"
                                    class = "form-control"
                                    placeholder= "Gib den Namen ein"
                            />
                        </div>

                        <div class = "form-group">
                            <label> Eintrag Nachname </label>
                            <input
                                    type = "text"
                                    name = "lastName"
                                    th:field = "*{lastName}"
                                    class = "form-control"
                                    placeholder= "Gib den Nachnamen ein"
                            />
                        </div>

                        <div class = "form-group">
                            <label> Eintrag Email </label>
                            <input
                                    type = "text"
                                    name = "email"
                                    th:field = "*{email}"
                                    class = "form-control"
                                    placeholder= "Gib die Email ein"
                            />
                        </div>

                        <div class = "footer-body">
                            <button type = "submit" class = "btn btn-primary">
                                Best√§tigen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
